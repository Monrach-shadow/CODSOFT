

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <style>
        .h1 {
            color: black;
            font-weight: bold;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            word-spacing: 1rem;
            letter-spacing: 0.7rem;
            font-size: 45px;
        }

        body {
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: #ebefef;
        }

        
         .container{
            background-color: beige;
            display: flex;
            flex-direction: column;
            padding: 3rem;
           
        }

        .cont2 {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card {
            width: 90vw;
            height: 10vh;
            border: 2px solid black;
            background-color: #ebefef;
            
        }
        ul {
            width: 180px;
        }
        .card>ul>li {
            
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 80vw;
            height: 100%;
        }
        
         
        .cont1>form>input[type=text] {
            width: 30vw;
            height: 30px;
            border: none;
            
        }
        .button1>button{
            
            width: 60px;
            height: 30px;
            border: none;
            background-color: black;
            color: yellow;
            font-weight: bold;
        }

        

        

        
        

            .cont1 {
                display: flex;
                align-items: center;
                flex-direction: column;
                
            }

            .True {
                text-decoration: line-through;
            }
            
            .complete>a {
                border: 2px solid black;
                padding: 0.7rem;
                font-size: 14px;
                font-weight: bold;
                text-decoration: none;
                font-family:Arial, Helvetica, sans-serif;
            }
            .button>a {
                border: 2px solid black;
                padding: 0.7rem;
                font-size: 14px;
                font-weight: bold;
                text-decoration: none;
                font-family:Arial, Helvetica, sans-serif;
            }

            


           

            
        
        
    </style>
    <div class="h1">
        <h1>TODO APP</h1>
    </div>

    <div class="container">
        <div class="cont1">
       
            <form method="POST" action="{% url 'add' %}">
                {% csrf_token %}
                <input type="text" name="add" id="name">
                <span class="button1">
                    <button type="submit">add</button>
                </span>
            </form>
            
        </div>
        

        
        <div class="cont2">
            {% for t in todo %}
            <div class="card">
                <ul>
                    
                    <li>
                        <div class="{{t.2}}">{{ t.0 }}</div>
                        <div class="btn">
                            <span class="complete"><a href="{% url 'completed' id=t.1 %}">COMPLETE</a></span>
                            <span class="button">
                                <a href="{% url 'delete' id=t.1 %}">DELETE</a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
        
    </div>
    
</body>
</html>
