{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-image: url("{% static 'iiii.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .h1 {
            color: #ebefef;
            font-weight: bold;
            text-align: center;
            margin-top: 6rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            word-spacing: 1rem;
            letter-spacing: 0.7rem;
            font-size: 45px;
        }

        .body {
            
            display: flex;
            justify-content: center;
            flex-direction: column;
            
            

        }

        
         .container{
            
            display: flex;
            flex-direction: column;
            padding: 3rem;
           
        }

        .cont2 {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card {
            width: 90vw;
            height: 8vh;
            border: none;
            border-radius: 10px;
            background-color: #ced4da;
            box-shadow: 5px 5px #222;
            background-color: white;
            
        }
        ul {
            width: 180px;
        }
        .card>ul>li {
            
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 80vw;
            height: 100%;
        }
        
         
        .cont1>form>input[type=text] {
            width: 30vw;
            height: 30px;
            border: none;
            
        }
        .button1>button{
            
            width: 60px;
            height: 30px;
            border: none;
            background-color: black;
            color: yellow;
            font-weight: bold;
        }

        

        

        
        

            .cont1 {
                display: flex;
                align-items: center;
                flex-direction: column;
                
            }

            .True {
                text-decoration: line-through;
            }
            
            .True-li {
                background-color:  #61b33b;
            }
            
            .complete>a {
                border: 2px solid black;
                padding: 0.7rem;
                
            }
            .button>a {
                border: 2px solid black;
                padding: 0.7rem;
                
                
            }
            

            .fa-trash{
                color: black;
                
            }

            .fa-check{
                color: black;
            }

            #text {
                text-transform: uppercase;
                
                font-size: 25px;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                letter-spacing: 0.3rem;
            }

            


           

            
        
        
    </style>
    <div class="h1">
        <h1>DAILY TASK</h1>
    </div>
    <div class="body">
        <div class="container">
            <div class="cont1">
        
                <form method="POST" action="{% url 'add' %}">
                    {% csrf_token %}
                    <input type="text" name="add" id="name">
                    <span class="button1">
                        <button type="submit"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    </span>
                </form>
                
            </div>
            

            
            <div class="cont2">
                {% for t in todo %}
                <div class="card {{t.2}}-li">
                    <ul>
                        
                        <li >
                            <div class="{{t.2}}" id="text">{{ t.0 }}</div>
                            <div class="btn">
                                <span class="complete"><a href="{% url 'completed' id=t.1 %}"><i class="fa-solid fa-check"></i></a></span>
                                <span class="button">
                                    <a href="{% url 'delete' id=t.1 %}"><i class="fa-solid fa-trash"></i></a>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
    
</body>
</html>
